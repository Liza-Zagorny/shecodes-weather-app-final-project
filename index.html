<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/718f5541a8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 50rem;">
            <div class="card-body">
                <div class="row search">
                    <div class="col-10 search ">
                        <form id="search-form">
                            <input class="form-control" type="text" id="city-input" placeholder="Search another city"
                                autocomplete="off" />
                        </form>
                    </div>
                    <div class="col-2 d-grid gap-3 d-md-flex ">
                        <button type="button" class="btn btn-outline-dark">
                            <i class="fas fa-search search"></i>
                        </button>
                        <button id="current-location" type="button" class="btn btn-outline-success">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer><a target=”_blank” href="https://github.com/Liza-Zagorny/shecodes-weather-app">Open-source code</a> by Liza
        Zagorny</footer>
    <script src="src/index.js"></script>
</body>
</html>
