<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building weather-app</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/718f5541a8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
        <div  id="main-card" class="card card-main" style="max-width: 40rem;" >
            <div class="card-body">
                <div class="row search-row">
                    <div class="col-10 search-from ">
                        <form id="search-form">
                            <input class="form-control" type="text" id="city-input" placeholder="Search another city"
                                autocomplete="off" />
                        </form>
                    </div>
                    <div class="col-2 d-grid gap-2 d-flex justify-content-evenly">
                        <button type="button" class="btn btn-light" id="search-button">
                            <i class="fas fa-search search"></i>
                        </button>
                        <button id="current-location" type="button" class="btn btn-success">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="row current-weather-row">
                    <div class="col-8">
                        <h1>
                            <ul>
                                <li><span id="current-city"></span></li>
                                <li class="current-temp">
                                    <img src="" alt="" id="icon">
                                    <span id="temp-value"></span><a id="celsius-link" href="#" class="active">°C</a> |
                                    <a id="farenheit-link" href="#"> °F</a>
                                </li>
                            </ul>
                        </h1>
                    </div>
                    <div class="col-4">
                        <h2>
                            <ul class="current-location-description">
                                <li>
                                <span id="current-time">Currently</span>
                                </li>
                                <li><span id="weather-main">Partly cloudy</span></li>
                                <li>Humidity: <span id="main-humidity">57</span>%</li>
                                <li>Wind: <span id="wind-speed">10</span> km/h</li>
                            </ul>
                        </h2>
                    </div>
                </div>
                <div class="card card-forecast">
                    <div class="card-body forecast">
                        <div class="row days text-center">
                            <div class="col-1"></div>
                            <div class="col-2">
                                Tue
                            </div>
                            <div class="col-2">
                                Wed
                            </div>
                            <div class="col-2">
                                Thu
                            </div>
                            <div class="col-2">
                                Fri
                            </div>
                            <div class="col-2">
                                Sat
                            </div>
                            <div class="col-1"></div>
                          
                        </div>
                        <div class="row forcast-emoji text-center">
                            <div class="col-1"></div>
                            <div class="col-2">
                                <i class="fas fa-cloud-showers-heavy"></i>
                            </div>
                            <div class="col-2">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                            <div class="col-2">
                                <i class="fas fa-cloud"></i>
                            </div>
                            <div class="col-2">
                                <i class="fas fa-smog"></i>
                            </div>
                            <div class="col-2">
                                <i class="fas fa-snowflake"></i>
                            </div>
                            <div class="col-1"></div>
                        </div>
                
                        <div class="row forecast-temp text-center">
                            <div class="col-1"></div>
                            <div class="col-2">
                                14° | 11°
                            </div>
                            <div class="col-2">
                                14° | 11°
                            </div>
                            <div class="col-2">
                                14° | 11°
                            </div>
                            <div class="col-2">
                                14° | 11°
                            </div>
                            <div class="col-2">
                                14° | 11°
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer><a target=”_blank” href="https://github.com/Liza-Zagorny/shecodes-weather-app-final-project">Open-source code</a> by Liza
        Zagorny</footer>
    <script src="src/app.js"></script>
</body>
</html>
